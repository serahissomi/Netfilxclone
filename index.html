<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NETFLEX Clone</title>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/banner.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/row.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <!-- header -->
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#">
                        <img
                            id="logo"
                            src="./main-img/netflixlogo-removebg-preview.png"
                            alt="netflix logo"/>
                    </a>
                </div>
                <ul class="container">
                    <li class="top-list">
                        <a href="#">Home</a>
                    </li>
                    <li class="top-list">
                        <a href="#">TV Shows</a>
                    </li>
                    <li class="top-list">
                        <a href="#">Movies</a>
                    </li>
                    <li class="top-list">
                        <a href="#">New & Popular</a>
                    </li>
                    <li class="top-list">
                        <a href="#">My List</a>
                    </li>
                    <li class="top-list">
                        <a href="#">Browse by Languages</a>
                    </li>
                </ul>
                <div class="header__buttons">
                    <a href="#">
                        <img src="./main-img/search.svg" alt="search"/>
                    </a>
                    <a href="#">
                        <img class="user-avatar" src="./main-img/netflix-avatar.png" alt="user avatar"/>
                    </a>
                </div>
            </nav>
        </header>

        <main>
            <!-- banners -->
            <div class="banner">
                <div class="banner__contents">
                    <h1 class="banner__maintitle">
                        종이의 집
                    </h1>
                    <h3 class="banner__subtitle">
                        LA CASA DE PAPEL
                    </h3>
                    <div class="banner__btn">
                        <button class="banner__btn banner__btnPlay">
                            <div>
                                <img src="main-img/playbutton.png" alt="play"/>
                                <span>Play</span>
                            </div>
                        </button>
                        <button class="banner__btn banner__btnDetail">
                            <div>
                                <img src="main-img/whiteinfo.png" alt="more information"/>
                                <span>More Info</span>
                            </div>
                        </button>
                    </div>
                    <p class="banner__desciption">
                        1명의 천재, 8명의 공범, 철저히 준비한 세기의 강도. 스페인 조폐국에서 인질극까지
                        <br/>
                        벌인 이들은 과연 포위 경찰을 따돌리고 거액의 돈과 함께 달아날 수 있을까?
                    </p>
                </div>
            </div>

            <!-- NETFLEX ORIGINALS -->
            <div class="row">
                <h2>NETFLEX ORIGINALS</h2>
                <div class="row__posters">
                    <img
                        src="./main-img/large-movie1.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie2.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie3.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie4.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie5.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie6.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie7.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                    <img
                        src="./main-img/large-movie8.jpg"
                        alt="movie"
                        class="row__poster row__posterLarge"/>
                </div>
            </div>

            <!-- TRENDING NOW -->
            <div class="row">
                <h2>TRENDING NOW</h2>
                <div class="row__posters">
                    <img
                        src="main-img/movie-1.jpeg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie1.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie2.jpg"

                    <img
                        src="main-img/small-movie7.jpg"

            </div>

            <!-- TOP RATED -->
            <div class="row">
                <h2>TOP RATED</h2>
                <div class="row__posters">
                    <img
                        src="main-img/movie-1.jpeg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie1.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie2.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie3.jpg"
                        alt="movie"

                    <img

                        alt="movie"

            <!-- ACTION MOVIES -->
            <div class="row">
                <h2>ACTION MOVIES</h2>
                <div class="row__posters">
                    <img

                    <img
                        src="main-img/small-movie1.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img

                        class="row__poster row__posterSmall">
                    <img

                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie4.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie5.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie6.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">
                    <img
                        src="main-img/small-movie7.jpg"
                        alt="movie"
                        class="row__poster row__posterSmall">

        <footer id="footer">
